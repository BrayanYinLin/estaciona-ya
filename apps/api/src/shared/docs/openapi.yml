openapi: 3.0.0
info:
  title: Estaciona-YA API
  version: 1.0.0
  description: API for the Estaciona-YA application
servers:
  - url: http://localhost:3000
tags:
  - name: Auth
    description: Operaciones de autenticación
  - name: User
    description: Operaciones de usuario
  - name: Location
    description: Operaciones de ubicación
  - name: Garage
    description: Operaciones de garage
  - name: Booking Requests
    description: Operaciones de solicitudes de reserva
  - name: Bookings
    description: Operaciones de reserva
  - name: Payment
    description: Operaciones de pago
paths:
  /api/auth/tenant:
    post:
      summary: Registra un nuevo arrendatario
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserDto'
      responses:
        '201':
          description: Arrendatario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request
  /api/auth/lessor:
    post:
      summary: Registra un nuevo arrendador
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserDto'
      responses:
        '201':
          description: Arrendador creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request
  /api/auth/login:
    post:
      summary: Inicia sesión
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserDto'
      responses:
        '200':
          description: Sesión iniciada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request
        '404':
          description: User not found
  /api/auth/refresh:
    get:
      summary: Refreshes the access token
      tags:
        - Auth
      responses:
        '200':
          description: Access token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '401':
          description: Unauthorized
  /api/auth/logout:
    get:
      summary: Cierra la sesión del usuario
      tags:
        - Auth
      responses:
        '200':
          description: Sesión cerrada correctamente
        '401':
          description: Unauthorized
  /api/auth/validate:
    get:
      summary: Valida el token de acceso
      tags:
        - Auth
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Token de acceso validado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized
  /api/auth/verify:
    post:
      summary: Verifica el código de autenticación
      tags:
        - Auth
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
      responses:
        '200':
          description: Código de autenticación verificado correctamente
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /api/user:
    get:
      summary: Obtiene el perfil del usuario
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Perfil del usuario obtenido correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUserProfile'
        '401':
          description: Unauthorized
        '404':
          description: User not found
    delete:
      summary: Desactivar el usuario
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Perfil del usuario obtenido correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUserProfile'
        '401':
          description: Unauthorized
        '404':
          description: User not found
  /api/user/me:
    patch:
      summary: Actualiza el perfil del usuario
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                dni:
                  type: string
                  maxLength: 8
                photo:
                  type: string
                  format: binary
      responses:
        '200':
          description: Perfil del usuario actualizado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUserProfile'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /api/user/photo/{photoId}:
    get:
      summary: Obtiene la foto de un usuario
      tags:
        - User
      parameters:
        - name: photoId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Foto del usuario obtenida correctamente
          content:
            image/*: {}
        '404':
          description: Foto no encontrada
  /api/user/me/password:
    patch:
      summary: Cambia la contraseña del usuario
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordDto'
      responses:
        '204':
          description: Contraseña actualizada correctamente
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /api/districts:
    get:
      summary: Obtiene todos los distritos
      tags:
        - Location
      responses:
        '200':
          description: Distritos obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DistrictResponse'
        '404':
          description: No se encontraron distritos
  /api/location:
    get:
      summary: Obtiene la ubicacion de una direccion
      tags:
        - Location
      parameters:
        - name: address
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ubicacion obtenida correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseThirdPartyLocation'
        '404':
          description: Ubicacion no encontrada
  /api/rent-mode:
    get:
      summary: Obtiene todos los modos de alquiler
      tags:
        - Garage
      responses:
        '200':
          description: Modos de alquiler obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RentModeResponse'
        '404':
          description: No se encontraron modos de alquiler
  /api/garage/me:
    get:
      summary: Obtiene todos los garages de un usuario
      tags:
        - Garage
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          required: true
          schema:
            type: integer
            default: 10
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Garages obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GarageResponse'
        '401':
          description: Unauthorized
  /api/garage/{id}/photos/{photoId}:
    get:
      summary: Obtiene la foto de un garage
      tags:
        - Garage
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: photoId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Foto del garage obtenida correctamente
          content:
            image/*: {}
        '404':
          description: Foto no encontrada
  /api/garage:
    get:
      summary: Obtiene todos los garages
      tags:
        - Garage
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          required: true
          schema:
            type: integer
            default: 10
        - name: covered
          in: query
          required: false
          schema:
            type: boolean
        - name: hasCameras
          in: query
          required: false
          schema:
            type: boolean
        - name: mode
          in: query
          required: false
          schema:
            type: string
        - name: district
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Garages obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GarageResponse'
        '404':
          description: No se encontraron garages
    post:
      summary: Crea un nuevo garage
      tags:
        - Garage
      security:
        - BearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateGarageDto'
      responses:
        '201':
          description: Garage creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GarageResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /api/garage/{id}:
    delete:
      summary: Deshabilita un estacionamiento
      tags:
        - Garage
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID del estacionamiento a deshabilitar
      responses:
        '200':
          description: Estacionamiento deshabilitado correctamente
        '400':
          description: Solicitud incorrecta
        '401':
          description: No autorizado
        '403':
          description: Prohibido - El usuario no es propietario del estacionamiento
        '404':
          description: Estacionamiento no encontrado
        '409':
          description: Conflicto - El estacionamiento tiene reservas pendientes
  /api/booking-requests:
    post:
      summary: Crea una nueva solicitud de reserva
      tags:
        - Booking Requests
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingRequestDto'
      responses:
        '201':
          description: Solicitud de reserva creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingRequestResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /api/booking-requests/owner:
    get:
      summary: Obtiene todas las solicitudes de reserva de un arrendador
      tags:
        - Booking Requests
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Solicitudes de reserva obtenidas correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingRequestResponse'
        '401':
          description: Unauthorized
  /api/booking-requests/{id}:
    patch:
      summary: Actualiza el estado de una solicitud de reserva
      tags:
        - Booking Requests
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID de la solicitud de reserva
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - pending
                    - accepted
                    - rejected
              required:
                - status
      responses:
        '200':
          description: Estado de la solicitud de reserva actualizado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingRequestResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Solicitud de reserva no encontrada
  /api/booking:
    get:
      summary: Obtiene todas las reservas de un arrendador
      tags:
        - Bookings
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Reservas obtenidas correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingResponse'
        '401':
          description: Unauthorized
  /api/booking/tenant:
    get:
      summary: Obtiene todas las reservas de un inquilino
      tags:
        - Bookings
      security:
        - cookieAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Reservas obtenidas correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingResponse'
        '401':
          description: Unauthorized
  /api/payment/{id}:
    post:
      summary: Crea una preferencia de pago para una reserva
      tags:
        - Payment
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID de la reserva
      responses:
        '201':
          description: Preferencia de pago creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Reserva no encontrada
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: access_token
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    PaymentResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la preferencia de pago
        initPoint:
          type: string
          description: URL de pago
    BookingResponse:
      type: object
      properties:
        id:
          type: number
        user:
          $ref: '#/components/schemas/UserResponse'
        garage:
          $ref: '#/components/schemas/GarageResponse'
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - unpaid
            - cancelled
            - paid
            - completed
            - expired
        total:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    BookingRequestResponse:
      type: object
      properties:
        id:
          type: number
        user:
          $ref: '#/components/schemas/UserResponse'
        garage:
          $ref: '#/components/schemas/GarageResponse'
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - pending
            - accepted
            - rejected
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateBookingRequestDto:
      type: object
      properties:
        garageId:
          type: number
        tenantId:
          type: number
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
      required:
        - garageId
        - tenantId
        - startDate
        - endDate
    RentModeResponse:
      type: object
      properties:
        id:
          type: number
        mode_name:
          type: string
    ResponseUserProfile:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        email:
          type: string
          format: email
        dni:
          type: string
          maxLength: 8
        state:
          type: boolean
        role:
          type: string
    AccessToken:
      type: object
      properties:
        access_token:
          type: string
    CreateUserDto:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        dni:
          type: string
          maxLength: 8
      required:
        - name
        - email
        - password
        - dni
    LoginUserDto:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
      required:
        - email
        - password
    ChangePasswordDto:
      type: object
      properties:
        id:
          type: string
        oldPassword:
          type: string
          format: password
          minLength: 8
        newPassword:
          type: string
          format: password
          minLength: 8
      required:
        - id
        - oldPassword
        - newPassword
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        user:
          $ref: '#/components/schemas/UserResponse'
    UserResponse:
      type: object
      properties:
        id:
          type: number
        role:
          $ref: '#/components/schemas/RoleResponse'
    RoleResponse:
      type: object
      properties:
        name:
          type: string
    DistrictResponse:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
    ResponseThirdPartyLocation:
      type: object
      properties:
        latitude:
          type: string
        longitude:
          type: string
        address:
          type: string
    GarageResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        width:
          type: number
        height:
          type: number
        length:
          type: number
        price:
          type: number
        is_active:
          type: boolean
        location:
          $ref: '#/components/schemas/ResponseThirdPartyLocation'
        photos:
          type: array
          items:
            type: string
    CreateGarageDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        width:
          type: number
        height:
          type: number
        length:
          type: number
        price:
          type: number
        location_id:
          type: string
        rent_mode_id:
          type: string
        photos:
          type: array
          items:
            type: string
            format: binary
